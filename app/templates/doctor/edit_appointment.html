{% extends "base.html" %}
{% block title %}Modifier Rendez-vous{% endblock %}
{% block content %}
<h1>Modifier Rendez-vous</h1>

<form method="POST" action="{{ url_for('doctor.edit_appointment', appointment_id=appointment.id) }}">
    <div class="form-group">
        <label for="appointment_date">Date du Rendez-vous</label>
        <input type="date" id="appointment_date" name="appointment_date" class="form-control" value="{{ appointment.appointment_date }}" required>
    </div>
    <div class="form-group">
        <label for="appointment_time">Heure du Rendez-vous</label>
        <input type="time" id="appointment_time" name="appointment_time" class="form-control" value="{{ appointment.appointment_time }}" required>
    </div>
    <div class="form-group">
        <label for="appointment_type">Type de Rendez-vous</label>
        <input type="text" id="appointment_type" name="appointment_type" class="form-control" value="{{ appointment.appointment_type }}" required>
    </div>
    <div class="form-group">
        <label for="reason">Raison</label>
        <textarea id="reason" name="reason" class="form-control" required>{{ appointment.reason }}</textarea>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" class="form-control">{{ appointment.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>
</form>
{% endblock %}
